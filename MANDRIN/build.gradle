
subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse-wtp'

    repositories {
       mavenCentral()
    }

    dependencies {
        testCompile 'org.testng:testng:5.7'
	testCompile 'org.mockito:mockito-all:1.9.5'
    }

}

project(':mandrin-api')
project(':mandrin-core') 
project(':mandrin-auth')
project(':mandrin-master')
project(':mandrin-user-app')
project(':mandrin-service-engine')

task deploy{
  doFirst{
     delete fileTree('/Applications/TOMCAT8/webapps').include('mandrin*/**')   
  }

  doLast{
     copy {
       from 'mandrin-user-app/build/libs'
       into '/Applications/TOMCAT8/webapps'
       include '*.war'
     }  

     copy {
       from 'mandrin-service-engine/build/libs'
       into '/Applications/TOMCAT8/webapps'
       include '*.war'
     }  	
 
  }

}
